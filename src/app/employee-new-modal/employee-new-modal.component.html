
<!-- Modal -->
<form (submit)="addEmployee()">
<div class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Novo Empregado</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Nome</label>
          <input class="form-control" type="text" name="name" [(ngModel)]="employee.name">
        </div>
        <div class="form-group">
          <label>Salario</label>
          <input class="form-control" type="text" name="salary" [(ngModel)]="employee.salary">
        </div>
       
          <div class="form-group" [hidden]="employee.salary >= 1000">
            <label>Bonus</label>
            <input class="form-control" type="text" name="bonus" [(ngModel)]="employee.Bonus">
        
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Incluir</button>
      </div>
    </div>
  </div>
</div>
</form>
